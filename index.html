<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/icon-s.png" type="image/x-icon">
    <title>APP SCHOOL | Iniciar sesión</title>
</head>

<body>
    <main class="main">
        <form action="" class="login">
            <div class="header-login">
                <span class="material-symbols-outlined">school</span>
                <h1 class="login__title">Iniciar sesión</h1>
            </div>
            <div class="login__group">
                <label for="email" class="login__label">Usuario:</label>
                <div class="username-user">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="text" id="user" class="login__input" placeholder="Ingrese su usuario" required>
                </div>
            </div>
            <div class="login__group">
                <label for="password" class="login__label">Contraseña:</label>
                <div class="key-user">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" id="password" class="login__input" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
            <div class="btn">
                <button type="submit" class="login__button">Iniciar sesión</button>
            </div>
            <p class="login__text">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
            <p class="login__text">¿Olvidaste la clave? <a href="/get-password">Recuperar aquí</a></p>
        </form>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
